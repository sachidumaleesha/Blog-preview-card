<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f4d04e]">
  <main class="flex justify-center items-center h-screen">
    <div class="max-w-[400px] bg-white w-full border border-black rounded-2xl p-5 flex flex-col gap-5 mx-5" style="box-shadow: 10px 10px;">
      <div>
        <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="rounded-xl w-full">
      </div>
      <div>
        <p class="bg-[#f4d04e] inline px-4 py-1 font-bold rounded-md">Learning</p>
      </div>
      <div>
        <p class="font-semibold">Published 21 Dec 2019</p>
      </div>
      <div>
        <h1 class="text-2xl font-bold">HTML & CSS Foundation</h1>
      </div>
      <div>
        <p class="text-gray-500">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="flex items-center gap-3">
        <img src="./assets/images/image-avatar.webp" alt="image-avatar" class="w-8 h-8">
        <p class="font-semibold">Grep Hooper</p>
      </div>
    </div>
  </main>
</body>
</html>
